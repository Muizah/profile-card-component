<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="card">
      <div class="head__section">
        <img src="images/image-victor.jpg" alt="" />
      </div>
      <div class="grid">
        <div class="details">
          <div class="name_age">
            <p class="name">Victor Crest</p>
            <p class="age">26</p>
          </div>
          <div><p class="country">London</p></div>
        </div>
        <div class="hr"></div>
        <div class="activities">
          <div class="follow">
            80K
            <div class="followers">Followers</div>
          </div>
          <div class="like">
            803K
            <div class="likes">Likes</div>
          </div>
          <div class="photo">
            1.4K
            <div class="photos">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
